<div class="container-fluid">
<h2>Registration Form</h2>
<form [formGroup]="registrationform" (ngSubmit)="onSubmit()">
<div class="form-group">
<label>Username</label>
<input [class.is-invalid]="userName?.invalid && userName?.touched" 
type="text" class="form-control" formControlName="username">
<div *ngIf="userName?.invalid && userName?.touched">
<small class="text-danger">Username is required</small>
<small  class="text-danger">Username must be at least 3 charcaters</small>
</div>
</div>
<div class="form-group">
  <label>Email</label>
  <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmails()">Add E-mail</button>
  <input type="email" class="form-control" formControlName="email">
  <div *ngFor="let email of alternateEmails.controls; let i=index" >
    <input type="email" class="form-control" formControlName="alternateEmails[i]">
  </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" formControlName="postalCode">
      </div>
    </div>
   
  <button class="btn btn-primary" type="submit">Register</button>
  <button class="btn btn-secondary" (click)="loadData()">Load API Data</button>
 
</form>
{{registrationform.value|json}}
</div>
