<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">
        Only show Odd nUmbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd:odd%2!==0}"
          [ngStyle]="{backgroundColor: odd%2!==0?'yellow':'transparent'}"
          *ngFor="let odd of oddNumbers"
          >{{odd}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd:even%2!==0}"
          [ngStyle]="{backgroundColor: even%2!==0?'yellow':'transparent'}"
          *ngFor="let even of evenNumbers"

          >{{even}}</li>
        </div>
        
      </ul>
      <p appBasicDirective>Style with basic directive</p>
      <p appBetterDirective [defaultColor]="'yellow'" [highlightColor]="'red'">Style with a better directive</p>
    </div>
  </div>
</div>
