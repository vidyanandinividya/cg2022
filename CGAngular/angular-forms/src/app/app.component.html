<div class="container-fluid">

<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

{{userModel | json}}-->
  <div class="form-group">
    <label>Name</label>
    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control is-invalid" name="name" [(ngModel)]="userModel.name">
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
  </div>
  <!--{{name.untouched}}
  {{name.pristine}}
  {{name.valid}}-->
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="tel" #phone="ngModel" class="form-control" pattern="^\d{10}$" 
    [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
    <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small>
  </div>
