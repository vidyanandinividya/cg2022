<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Table Rowspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">User Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter</td>
            <td>peter@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hary</td>
            <td>hary@gmail.com</td>
        </tr>
    </table>
    <hr>
    <h2>Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="4">User Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter</td>
            <td>peter@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hary</td>
            <td>hary@gmail.com</td>
        </tr>
    </table>
    
</body>
</html>
