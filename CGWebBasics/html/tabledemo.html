<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table in HTML</title>
</head>
<body>
    <!--Table allows to arrange data into rows and columns-->
    <!-- <table> create the table
        <tr> to create rows
        <td> to create columns inside a row
        <th> to define a cell as a header for a group of table clells
        <thead> to define headers
        <tbody> to define body
        <tfoot> to define footer
    -->
    <h2>HTML Table (Default Style)</h2>
    <table border="1" width="400" height="100" cellpadding="10" cellspacing="10">
    <caption>User Details</caption>
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Peter</td>
            <td>peter@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hary</td>
            <td>hary@gmail.com</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
