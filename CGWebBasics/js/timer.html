<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Demo</title>
</head>
<body>
    <button onclick="setTimeout(myFunction,5000)">Click Here</button>
    <p>The Current Time:<span id="clock"></span></p><br>
    <button id="myBtn">Click The Button</button>

    <script>
        function myFunction()
        {
            alert("Hello World")
        }
        function showTime()
        {
            var d=new Date();
            document.getElementById("clock").innerHTML=d.toLocaleTimeString();
        }
        setInterval(showTime,1000)
        var btn=document.getElementById("myBtn")
        function fn1()
        {
            alert("Hi, How are you doing?")
        }
        function setHoverColor()
        {
            btn.style.background="blue";
            btn.style.color="white";
        }
        function setNormalColor()
        {
            btn.style.background="";
            btn.style.color="";
        }
        btn.addEventListener("click",fn1);
        btn.addEventListener("mouseover",setHoverColor);
        btn.addEventListener("mouseout",setNormalColor);
        btn.removeEventListener("click",fn1)
    </script>

</body>
</html>
